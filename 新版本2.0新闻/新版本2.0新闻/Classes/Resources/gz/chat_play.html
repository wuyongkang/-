<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>聊天</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section class="chatPlay">
			<h1>来聊玩法</h1>
			<p>在活动开始直到倒计时结束期间，进入写下评论即可参加，
			在活动倒计时结束后可以继续评论活点赞，但不计算积分，
			各位小伙伴要注意噢！。</p>
			<p>1、进行评论可获2积分（评论多次只算单次积分）</p>
			<p>2、点赞评论，每次点赞可获得1积分（每次活动积分上限为4积分）</p>	
			<p>3、进行评论后获得他人点赞，，每次被点赞可获得2积分（每次活动积分上限为6积分）</p>
			<p>4、评论他人评论，并获得对方回复每次可获得8积（每次活动积分上限为40积分）</p>
			<p>5、该活动最终解释权归伊秀新闻所有，与苹果公司无关。</p>
		</section>
	</body>
</html>
